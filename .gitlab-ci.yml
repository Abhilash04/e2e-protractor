image: docker:stable

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
# - apk add python python-dev py-pip build-base
# - pip install --quiet docker-compose~=1.23.0
  - docker info

image: node:latest

before_script:
  - npm install

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - docker pull openjdk

tests:
  stage: test
  script:
    - npm test

  artifacts:
      name: "myStake-$CI_COMMIT_TAG"
      paths:
        - artifacts/e2e/reports
      expire_in: 30 days
