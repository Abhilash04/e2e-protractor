image: docker

services:
  - docker:dind

before_script:
  - apk add python python-dev py-pip build-base
  - pip install --quiet docker-compose~=1.23.0
  - docker-compose up -d

image: node:latest

before_script:
  - npm install

cache:
  paths:
    - node_modules/

tests:
  script:
    - npm test

artifacts:
    name: "myStake-$CI_COMMIT_TAG"
    paths:
      - artifacts/e2e/reports
    expire_in: 30 days