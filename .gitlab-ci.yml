stages:
  - install_java
  - install_node
  - test

variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - node_modules

install_node:
  image: node:latest
  stage: install_node 
  script:
    - npm ci

install_java:
  image: gitlab/dind
  stage: install_java 
  script:
    - docker pull openjdk
    - export JAVA_HOME="/usr/lib/jvm/java-8-openjdk-amd64/"

e2e:
  image: node:latest
  stage: test
  script:
    - npm test
  artifacts:
    name: "myStake-$CI_COMMIT_TAG"
    expire_in: 1 week
    when: always
    paths:
      - artifacts/e2e/reports
