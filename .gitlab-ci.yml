image: docker

services:
  - docker:dind

before_script:
  - apt-get -y install build-essential
  - sudo apt-get install gcc
  - apk add --no-cache py-pip
  - pip install docker-compose
  - docker-compose build
  - docker-compose up -d
  - npm install
  # here we can install our dependencies (composer, yarnâ€¦)

tests:
  script:
    - npm test