image: node

cache:
  paths:
    - node_modules/

before_script:  
  - apt-get update -qq && apt-get install
  - npm install

image: docker

services:
  - docker:dind

before_script:
  - apk add python python-dev py-pip build-base
  - pip install --quiet docker-compose~=1.23.0
  # - pip install docker-compose (gcc error with latest version)
  # - docker-compose build
  - docker-compose up -d

tests:
  script:
    - npm test