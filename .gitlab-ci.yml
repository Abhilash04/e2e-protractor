image: gitlab/dind

services:
  - docker:dind

before_script:
  - apk add python python-dev py-pip build-base
  - pip install --quiet docker-compose~=1.23.0
  - docker info

build:
  stage: build
  script:
    - docker pull openjdk
    - export JAVA_HOME="/usr/lib/jvm/java-8-openjdk-amd64/"

image: node:latest

before_script:
  - npm install

cache:
  paths:
    - node_modules/

tests:
  stage: test
  script:
    - npm test

  artifacts:
      name: "myStake-$CI_COMMIT_TAG"
      paths:
        - artifacts/e2e/reports
      expire_in: 30 days
