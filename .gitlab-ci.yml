stages:
  - test
  - reports

variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - node_modules
e2e:
  image: node:latest
  stage: test
  script:
    - npm install
    - npm test

  artifacts:
    name: "myStake-$CI_COMMIT_TAG"
    expire_in: 1 week
    when: always
    paths:
      - artifacts/e2e/allure-results

reports:
  image: gitlab/dind
  stage: reports 
  script:
    - docker build -t elixirautomation/allure .
    - docker run -v $(pwd)/allure-report:/allure-report -v $(pwd)/allure-results:/allure-results elixirautomation/allure allure generate ./artifacts/e2e/allure-results --clean -o ./e2e/allure-report
  
  artifacts:
    name: "myStake-$CI_COMMIT_TAG"
    expire_in: 1 week
    when: always
    paths:
      - artifacts/e2e/allure-report